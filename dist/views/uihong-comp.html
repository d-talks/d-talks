<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title> component </title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/component.css">
    <!-- 작업자 CSS경로를 추가 해 주세요. -->
    
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/uihong-comp.css">
<link rel="stylesheet" type="text/css" href="../css/icon-svg.css">

</head>
<body>
    <div class="layout-contents">
        
<h2 class="component-title">UIhong Card UI</h2>
<div class="component-contents" style="background: #ddd;">
    <div class="module-card card-size-260 uihong">
        <div class="card-visual">
            <img src="https://dummyimage.com/260x200px" alt="card visual image">
        </div>
        <div class="card-contents">
            <i class="icon-svg svg-size svg-article" style="width: 50px; height: 50px;"></i>
            <p class="text-title">Main Title_web</p>
            <p class="text-sub">Sub script for this website</p>
        </div>
        <div class="card-footer">
            <p class="text-footer">source</p>
        </div>
    </div>



    <div class="module-card card-size-290 radius-6 uihong2">
        <div class="card-visual">
            <img src="https://dummyimage.com/290x220px" alt="card visual image">
        </div>
        <div class="card-contents">
            <p class="text-title">Astronomy Binoculars A Great Alternative</p>
            <p class="text-sub">Planning Helps Make A Party Perfect Keep Dinner Simple Heat Frozen …</p>
            <div class="icon-favicon"></div>
        </div>
        <div class="card-footer">
            <div class="text-writer">
                <span class="writer-by">By</span>
                <span class="writer-name">Little Little Star</span>
            </div>
            <span class="module-text-icon icon-30 radius-15" style="background: #ddd;">
            <!-- 이미지에 따라 색상을 넣어주세요 -->
            <em class="" style="color: #000;">Category</em>
            </span>
        </div>
    </div>

</div>


        
    </div>
</body>
</html>
