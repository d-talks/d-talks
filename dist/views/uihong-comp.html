<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title> component </title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/component.css">
    <!-- 작업자 CSS경로를 추가 해 주세요. -->
    
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/uihong-comp.css">
<link rel="stylesheet" type="text/css" href="/css/icon-svg.css">

</head>
<body>
    <div class="layout-contents">
        
<h2 class="component-title">UIhong Card UI</h2>
<div class="component-contents" style="background: #ddd;">

    <div class="module-card card-size-224 uihong">
        <div class="card-visual">
            <!-- url에 따른 meta img 출력 -->
            <img src="https://dummyimage.com/224x360px" alt="card visual image">
            <div class="gradient"></div>
        </div>
        <div class="card-contents">
            <div class="favicon">
                <!-- url에 따른 favicon 출력 -->
            </div>
            <p class="text-title">
                <!-- 최대 2줄 / 약 40자 / ... 처리 -->
                Design Inspiration 01
            </p>
            <p class="text-sub">
                <!-- 최대 2줄 / 약 70자 / ... 처리 -->
                Sed ornare turpis nec tristique iaculis. Curabitur convallis mollis purus a …
            </p>
        </div>
        <div class="card-footer">
            <!-- 1col: 최대 3개 /2col, 3col: 최대 6개-->
            <span class="tag">&#35;Fine Art</span>
            <span class="tag">&#35;Exhibition</span>
            <span class="tag">&#35;UI/UX</span>
        </div>
    </div>

    <div class="module-card card-size-464 uihong">
            <div class="card-visual">
                <!-- url에 따른 meta img 출력 -->
                <img src="https://dummyimage.com/224x360px" alt="card visual image">
            </div>
            <div class="card-contents">
                <div class="favicon">
                    <!-- url에 따른 favicon 출력 -->
                </div>
                <p class="text-title">
                    <!-- 최대 2줄 / 약 40자 / ... 처리 -->
                    Design Inspiration 01
                </p>
                <p class="text-sub">
                    <!-- 최대 2줄 / 약 70자 / ... 처리 -->
                    Sed ornare turpis nec tristique iaculis. Curabitur convallis mollis purus a …
                </p>
            </div>
            <div class="card-footer">
                <!-- 1col: 최대 3개 /2col, 3col: 최대 6개-->
                <span class="tag">&#35;Fine Art</span>
                <span class="tag">&#35;Exhibition</span>
                <span class="tag">&#35;UI/UX</span>
            </div>
        </div>
    </div>
</div>



        
    </div>
</body>
</html>
